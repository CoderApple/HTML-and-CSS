<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" placeholder="your name">
        <br><br>
        <label for="emailadd">enter email address:</label>
        <input type="email" id="emailadd" placeholder="your email">
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" placeholder="your password">
        <br><br>

        <p>Submit Your Age</p>

        <input type="radio" name="age" id="option-1" value="0-25">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" id="option-2" value="26-50">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" id="option-3" value="51+">
        <label for="option-3">51+</label>
        <br><br>

        <label for="question">Security Questions:</label>
        <select name="question" id="question">
            <option value="q1">What color are your favorite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>
        <br><br>

        <label for="answer">Sequrity question answer:</label>
        <input type="text" id="answer" name="answer">
        <br><br>

        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
        <br><br>
        <label for="color">What is your favorite color?</label>
        <input type="color" name="color" id="color">
        <br><br>
        <input type="submit" value="Submit the form">
    </form>




</body>
</html>
